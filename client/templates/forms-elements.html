{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<section class="section">
  <div class="row">
    <div class="col-lg-6">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Поиск клиентов</h5>

          <!-- General Form Elements -->
          <form action="{% url 'list_view' %}">
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">ФИО</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name">
              </div>
            </div>
            <div class="row mb-3">
              <h5 class="card-title text-center">Дата заявки</h5>
              <label class="col-sm-2 col-form-label">Дата от</label>
              <div class="col-sm-4">
                <input type="date" class="form-control" name="date_request_from">
              </div>
              <label class="col-sm-2 col-form-label">Дата до</label>
              <div class="col-sm-4">
                <input type="date" class="form-control" name="date_request_to">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">Продукт</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="product">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword" class="col-sm-2 col-form-label">Статус</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="status">
              </div>
            </div>
            <div class="row mb-3">
              <h5 class="card-title text-center">Дата рождения</h5>
              <label class="col-sm-2 col-form-label">Дата от</label>
              <div class="col-sm-4">
                <input type="date" class="form-control" name="date_birth_from">
              </div>
              <label class="col-sm-2 col-form-label">Дата до</label>
              <div class="col-sm-4">
                <input type="date" class="form-control" name="date_birth_to">
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label"></label>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Поиск</button>
              </div>
            </div>

          </form><!-- End General Form Elements -->

        </div>
      </div>

    </div>
  </div>
</section>
{% endblock content %}
